    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { 
          margin: 15mm;
          size: auto;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Unhide the report container and its children */
        .print-container, .print-container * {
          visibility: visible;
        }

        /* Position the report at the top left of the page */
        .print-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          background: white !important;
          z-index: 9999 !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Ensure no-print elements are fully removed from layout */
        .no-print { 
          display: none !important; 
        }

        /* Reset body styles to allow scrolling/pagination */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
      }
    </style>
